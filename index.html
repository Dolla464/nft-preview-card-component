<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main class="container">
    <section class="maincard">
      <div class="imgcontainer">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium photo" class="mainimg">
          <div class="overlay"></div>
          <img src="images/icon-view.svg" alt="viewicon" class="view">
      </div>
      <div class="textcontainer">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethinfo">
        <div class="info">
          <img src="images/icon-ethereum.svg" alt="ETH" class="icon"><span class="eth">0.041 ETH</span>
        </div>
        <div class="info">
          <img src="images/icon-clock.svg" alt="clock" class="icon"><span>3 days left</span>
        </div>
      </div>
        </div>
        <div class="creatorinfo">
          <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
          <p class="creatortext">Creation of <span class="creatorname">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dolla464" target="_blank">Adel Abdel Monaem Ahmed</a>.
  </footer>
</body>
</html>
